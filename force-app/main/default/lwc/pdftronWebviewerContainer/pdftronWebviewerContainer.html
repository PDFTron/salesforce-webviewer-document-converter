<template>
    <lightning-card title="Document Converter">
        <div id="cardContainer" class="slds-p-around_x-small">
            <div id="comboboxContainer" class="slds-grid slds-wrap slds-grid_vertical-align-end">
                <c-pdftron-attachment-picker-combobox record-id={recordId} class="slds-col"></c-pdftron-attachment-picker-combobox>
                <c-export-file class="slds-col"></c-export-file>
            </div>
            <lightning-accordion allow-multiple-sections-open>
                <lightning-accordion-section label="Preview">
                    <div id="wvContainer">
                        <c-pdftron-wv-instance record-id={recordId}></c-pdftron-wv-instance>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </lightning-card>
</template>
